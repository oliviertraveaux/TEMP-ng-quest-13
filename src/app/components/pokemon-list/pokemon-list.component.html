<div
  class="card mb-3"
  *ngFor="let pokemon of pokemons; index as i; trackBy: trackByIndex">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        ngSrc="{{ pokemon.imageUrl }}"
        class="card-img"
        width="125"
        height="125"
        style="object-fit: contain"
        alt="{{ pokemon.name }}" />
    </div>
    <div class="col-md-8">
      <div class="card-body d-flex flex-column">
        <h3 class="card-title">{{ pokemon.name }}</h3>
        <a href="#" class="btn btn-light" (click)="OnselectPokemon(i)"
          >Voir le d√©tail</a
        >
      </div>
    </div>
  </div>
</div>
