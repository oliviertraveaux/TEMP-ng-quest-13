<div class="card mb-3" style="max-width: 540px">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        ngSrc="{{ pokemon.imageUrl }}"
        width="150"
        height="150"
        style="object-fit: contain"
        class="card-img"
        alt="{{ pokemon.name }}" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{ pokemon.name }}</h4>
        <p class="card-text">
          {{ pokemon.description }}
        </p>
      </div>
    </div>
  </div>
</div>
